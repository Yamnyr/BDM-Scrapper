<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recherche Articles - Blog du Mod√©rateur{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Updated to modern dark theme with semantic design tokens */
        :root {
            --background: #111827;
            --foreground: #ffffff;
            --card: #1f2937;
            --card-foreground: #ffffff;
            --popover: #374151;
            --popover-foreground: #ffffff;
            --primary: #ec4899;
            --primary-foreground: #ffffff;
            --secondary: #374151;
            --secondary-foreground: #ffffff;
            --muted: #6b7280;
            --muted-foreground: #ffffff;
            --accent: #ec4899;
            --accent-foreground: #ffffff;
            --destructive: #dc2626;
            --destructive-foreground: #ffffff;
            --border: #4b5563;
            --input: #1f2937;
            --ring: #ec4899;
            --radius: 0.5rem;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Open Sans', sans-serif;
        }
        
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        
        .card-modern {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary-modern {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-modern:hover {
            background-color: #db2777;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
        }
        
        .input-modern {
            background-color: var(--input);
            border: 1px solid var(--border);
            color: var(--foreground);
            border-radius: var(--radius);
            padding: 12px 16px;
        }
        
        .input-modern:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }
        
        .stats-card {
            background: linear-gradient(135deg, var(--primary) 0%, #be185d 100%);
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            color: var(--primary-foreground);
        }
        
        .article-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }
        
        .badge-modern {
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .navbar-modern {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            border-bottom: 1px solid var(--border);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="navbar-modern shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('index') }}" class="flex items-center space-x-3 text-white hover:text-pink-300 transition-colors">
                    <i class="fas fa-search text-2xl"></i>
                    <span class="font-heading font-black text-xl">Recherche Articles BDM</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
