{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
         Statistiques 
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card text-center p-3">
                    <h3>{{ stats.total_articles }}</h3>
                    <p class="mb-0">Articles</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card text-center p-3">
                    <h3>{{ stats.total_authors }}</h3>
                    <p class="mb-0">Auteurs</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card text-center p-3">
                    <h3>{{ stats.total_categories }}</h3>
                    <p class="mb-0">Catégories</p>
                </div>
            </div>
        </div>

         Formulaire de recherche 
        <div class="card search-card">
            <div class="card-header bg-white">
                <h2 class="card-title text-center mb-0">
                    <i class="fas fa-search me-2"></i>
                    Rechercher des articles
                </h2>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('search') }}">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-1"></i>
                                Recherche dans le titre
                            </label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   placeholder="Mots-clés dans le titre...">
                        </div>
                        <div class="col-md-6">
                            <label for="author" class="form-label">
                                <i class="fas fa-user me-1"></i>
                                Auteur
                            </label>
                            <select class="form-select" id="author" name="author">
                                <option value="">Tous les auteurs</option>
                                {% for author in authors %}
                                <option value="{{ author }}">{{ author }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">
                                <i class="fas fa-folder me-1"></i>
                                Catégorie
                            </label>
                            <select class="form-select" id="category" name="category">
                                <option value="">Toutes les catégories</option>
                                {% for category in categories %}
                                <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="subcategory" class="form-label">
                                <i class="fas fa-tags me-1"></i>
                                Sous-catégorie
                            </label>
                            <select class="form-select" id="subcategory" name="subcategory">
                                <option value="">Toutes les sous-catégories</option>
                                {% for subcategory in subcategories %}
                                <option value="{{ subcategory }}">{{ subcategory }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="date_start" class="form-label">
                                <i class="fas fa-calendar-alt me-1"></i>
                                Date de début
                            </label>
                            <input type="date" class="form-control" id="date_start" name="date_start">
                        </div>
                        <div class="col-md-6">
                            <label for="date_end" class="form-label">
                                <i class="fas fa-calendar-alt me-1"></i>
                                Date de fin
                            </label>
                            <input type="date" class="form-control" id="date_end" name="date_end">
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-search">
                            <i class="fas fa-search me-2"></i>
                            Rechercher
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
